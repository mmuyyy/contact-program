<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的通讯录</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.min.css">
    <!-- 中文字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-address-book"></i> 我的通讯录</h1>
            <p>支持收藏 · 多联系方式 · 实时搜索 · Excel 导入导出</p>
        </header>

        <!-- 添加/编辑联系人 -->
        <div class="card form-card">
            <h2><i class="fas fa-user-plus"></i> 添加 / 编辑联系人</h2>
            <form id="contactForm">
                <input type="hidden" id="contactId">
                <div class="input-group">
                    <label><i class="fas fa-user"></i> 姓名</label>
                    <input type="text" id="name" placeholder="请输入姓名" required>
                </div>

                <div id="methods">
                    <h3><i class="fas fa-phone"></i> 联系方式</h3>
                </div>
                <button type="button" class="btn-add" onclick="addMethodField()">
                    <i class="fas fa-plus-circle"></i> 添加联系方式
                </button>
                <br><br>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> 保存联系人
                </button>
            </form>
        </div>

        <!-- 导入导出 + 搜索 -->
        <div class="card">
            <h2><i class="fas fa-tools"></i> 工具与搜索</h2>
            <div class="action-bar">
                <form id="importForm" class="inline">
                    <input type="file" id="importFile" accept=".xlsx">
                    <button type="submit" class="btn-success"><i class="fas fa-upload"></i> 导入 Excel</button>
                </form>
                <button onclick="exportContacts()" class="btn-info"><i class="fas fa-download"></i> 导出 Excel</button>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="输入姓名、电话、邮箱、地址等关键词搜索..." autocomplete="off">
            </div>
        </div>

        <!-- 联系人列表 -->
        <div class="card">
            <h2><i class="fas fa-users"></i> 联系人列表 <span id="count">0</span> 人</h2>
            <div id="contactsList" class="contacts-grid"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
